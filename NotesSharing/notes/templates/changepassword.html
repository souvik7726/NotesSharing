<html lang="en">
<style>
    .boxlogin {
  margin: 10% auto;
  display: block;
  width:400px;
  text-align:center;
}
</style>
<head>
    {%load static%}
    <title>Study Notes Sharing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: lightblue;">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Welcome
                {{request.user.first_name}}</button>
            <div class="dropdown-menu">
                <a href="{% url 'user_profile' %}" class="dropdown-item">PROFILE</a>
                <a href="" class="dropdown-item">EDIT PROFILE</a>
                <a href="{% url 'changepassword' %}" class="dropdown-item">CHANGE PASSWORD</a>
                <a href="{% url 'logout' %}" class="dropdown-item">LOGOUT</a>
            </div>
        </div>
    </nav>

    <div class="boxlogin" >
        <h2 class="text-center">LOGIN</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            <label>Old Password</label>
            <input class="form-control" type="password" placeholder="Enter old password" name="old">
            <label>New Password</label>
            <input class="form-control" type="password" placeholder="Enter new password" name="new">
            <label>Confirm Password</label>
            <input class="form-control" type="password" placeholder="Confirm password" name="confirm">
            <input type="submit" class="btn btn-primary mt-2" value="SUBMIT" >
        </form>
    </div>
</body>
</html>
{% block body %}
{% ifequal error "no" %}
<script>
    alert('Password Changed Successfully');
    window.location=('{% url 'logout' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Error occured! Please try again');
</script>
{% endifequal %}
{% endblock %}
