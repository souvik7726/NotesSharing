{% extends 'user_navigation.html' %}
{% load static %}
{% block body %}

<style>
.boxlogin {
  margin: 5% auto;
  display: block;
  width:400px;
  
}

</style>
<div class="boxlogin" >
    <h2 class="text-center">UPLOAD NOTES</h2>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Branch</label>
        <select class="form-control" name="branch">
            <option value="">Select Branch</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Information Technology">Information Technology</option>
            <option value="ECE">ECE</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
        </select>
        <label>Subject</label>
        <input type="text" class="form-control" placeholder="Enter Subject" name="subject">
        <label>Notes File</label>
        <input  type="file" class="form-control" name="notesfile">
        <label>File Type</label>
        <select class="form-control" name="filetype">
            <option value="">Select File Type</option>
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="text">TEXT</option>
            <option value="image">IMAGE</option>
            <option value="zip">ZIP/RAR</option>
            
        </select>
        <label>Description</label>
        <textarea class="form-control" name="description">

        </textarea>
        <input type="submit" class="btn btn-danger mt-2" value="UPLOAD">
    </form>
    
</div>

{% ifequal error "no" %}
<script>
    alert('Notes Uploaded Successfully');
    window.location=('{% url 'view_notes' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Error Ocuured ! Please try again');
</script>
{% endifequal %}


{% endblock %}
